name: Build and Publish Base Images

on:
  push:
    branches:
      - main
    paths:
      - 'profiles/**'
      - 'scripts/**'
      - '.github/workflows/build-publish.yaml'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profile to build (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - base
          - node
          - rust
          - ruby
          - python
          - go
          - node-rust
          - ci-full
          - dotnet
          - cpp
          - java
          - node-dotnet
          - db-clients

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/zachhandley/baseimages

jobs:
  # Determine which profiles to build
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.profile }}" != "" ]]; then
            echo 'matrix={"profile":["${{ github.event.inputs.profile }}"]}' >> $GITHUB_OUTPUT
          else
            echo 'matrix={"profile":["base","node","rust","ruby","python","go","node-rust","ci-full","dotnet","cpp","java","node-dotnet","db-clients"]}' >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date tag
        id: date
        run: echo "tag=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}/${{ matrix.profile }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.date.outputs.tag }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: profiles/${{ matrix.profile }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_BASE }}/${{ matrix.profile }}:latest
          artifact-name: sbom-${{ matrix.profile }}.spdx.json
          output-file: ./sbom-${{ matrix.profile }}.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.profile }}
          path: ./sbom-${{ matrix.profile }}.spdx.json

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Profile | Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| base | \`ghcr.io/zachhandley/baseimages/base\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| node | \`ghcr.io/zachhandley/baseimages/node\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| rust | \`ghcr.io/zachhandley/baseimages/rust\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ruby | \`ghcr.io/zachhandley/baseimages/ruby\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| python | \`ghcr.io/zachhandley/baseimages/python\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| go | \`ghcr.io/zachhandley/baseimages/go\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| node-rust | \`ghcr.io/zachhandley/baseimages/node-rust\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ci-full | \`ghcr.io/zachhandley/baseimages/ci-full\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| dotnet | \`ghcr.io/zachhandley/baseimages/dotnet\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| cpp | \`ghcr.io/zachhandley/baseimages/cpp\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| java | \`ghcr.io/zachhandley/baseimages/java\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| node-dotnet | \`ghcr.io/zachhandley/baseimages/node-dotnet\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| db-clients | \`ghcr.io/zachhandley/baseimages/db-clients\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "jobs:" >> $GITHUB_STEP_SUMMARY
          echo "  build:" >> $GITHUB_STEP_SUMMARY
          echo "    runs-on: ubuntu-latest" >> $GITHUB_STEP_SUMMARY
          echo "    container:" >> $GITHUB_STEP_SUMMARY
          echo "      image: ghcr.io/zachhandley/baseimages/node-rust:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
