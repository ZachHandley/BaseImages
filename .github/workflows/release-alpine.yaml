name: Build and Publish Alpine Images

on:
  push:
    branches:
      - main
    paths:
      - 'profiles/**'
      - 'scripts/**'
      - '.github/workflows/release-alpine.yaml'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profile to build (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - alpine
          - node-alpine
          - rust-alpine
          - ruby-alpine
          - python-alpine
          - go-alpine
          - node-rust-alpine

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/zachhandley/baseimages

jobs:
  # Determine which profiles to build
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.profile }}" != "" ]]; then
            echo 'matrix={"profile":["${{ github.event.inputs.profile }}"]}' >> $GITHUB_OUTPUT
          else
            echo 'matrix={"profile":["alpine","node-alpine","rust-alpine","ruby-alpine","python-alpine","go-alpine","node-rust-alpine"]}' >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date tag
        id: date
        run: echo "tag=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}/${{ matrix.profile }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.date.outputs.tag }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: profiles/${{ matrix.profile }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_BASE }}/${{ matrix.profile }}:latest
          artifact-name: sbom-${{ matrix.profile }}.spdx.json
          output-file: ./sbom-${{ matrix.profile }}.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.profile }}
          path: ./sbom-${{ matrix.profile }}.spdx.json

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Alpine Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Profile | Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| alpine | \`ghcr.io/zachhandley/baseimages/alpine\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| node-alpine | \`ghcr.io/zachhandley/baseimages/node-alpine\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| rust-alpine | \`ghcr.io/zachhandley/baseimages/rust-alpine\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ruby-alpine | \`ghcr.io/zachhandley/baseimages/ruby-alpine\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| python-alpine | \`ghcr.io/zachhandley/baseimages/python-alpine\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| go-alpine | \`ghcr.io/zachhandley/baseimages/go-alpine\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| node-rust-alpine | \`ghcr.io/zachhandley/baseimages/node-rust-alpine\` | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "jobs:" >> $GITHUB_STEP_SUMMARY
          echo "  build:" >> $GITHUB_STEP_SUMMARY
          echo "    runs-on: ubuntu-latest" >> $GITHUB_STEP_SUMMARY
          echo "    container:" >> $GITHUB_STEP_SUMMARY
          echo "      image: ghcr.io/zachhandley/baseimages/node-rust-alpine:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
